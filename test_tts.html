<!DOCTYPE html>
<html>
<head>
    <title>TTS Test</title>
</head>
<body>
    <h1>TTS Test Page</h1>
    <button id="testTTS">Test TTS</button>
    <div id="status"></div>

    <script>
        document.getElementById('testTTS').addEventListener('click', async () => {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = 'Generating audio...';
            
            try {
                console.log('Starting TTS test...');
                
                const response = await fetch('http://localhost:4000/api/tts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        text: 'This is a test of the TTS functionality',
                        personaName: 'Charles Thorton'
                    }),
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const audioBlob = await response.blob();
                console.log('Audio blob size:', audioBlob.size, 'bytes');
                
                if (audioBlob.size === 0) {
                    throw new Error('Received empty audio file');
                }
                
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                
                audio.onended = () => {
                    statusDiv.textContent = 'Audio finished';
                    URL.revokeObjectURL(audioUrl);
                };

                audio.onerror = (error) => {
                    console.error('Audio playback error:', error);
                    statusDiv.textContent = 'Audio playback error';
                };

                statusDiv.textContent = 'Playing audio...';
                await audio.play();

            } catch (error) {
                console.error('TTS Error:', error);
                statusDiv.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
